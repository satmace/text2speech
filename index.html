<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://example.com/background-image.jpg'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 200px;
      resize: none;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div id="container">
        <h1>Text-to-Speech Converter</h1>
        <textarea id="textToRead" placeholder="Enter text here..."></textarea>
        <label for="voices">Select Voice:</label>
        <select id="voices">
          <!-- Voice options will be populated dynamically using JavaScript -->
        </select>
        <button id="speakButton">Speak</button>
      </div>
    
      <script>
        const speakButton = document.getElementById('speakButton');
        const textToRead = document.getElementById('textToRead');
        const voiceSelect = document.getElementById('voices');
        let speechSynthesisUtterance = null;
    
        // Check if Web Speech API is supported
        if ('speechSynthesis' in window) {
          // Initialize SpeechSynthesisUtterance
          speechSynthesisUtterance = new SpeechSynthesisUtterance();
          speechSynthesisUtterance.lang = 'en-US'; // Language (change as needed)
    
          // Populate voice options
          function populateVoiceList() {
            const voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
              const option = document.createElement('option');
              option.textContent = voice.name;
              option.value = voice.name;
              voiceSelect.appendChild(option);
            });
          }
    
          // Wait for voices to be loaded
          speechSynthesis.onvoiceschanged = populateVoiceList;
    
          speakButton.addEventListener('click', () => {
            if (speechSynthesis.speaking) {
              speechSynthesis.cancel();
            }
    
            const text = textToRead.value.trim();
            if (text !== '') {
              speechSynthesisUtterance.text = text;
              const selectedVoice = voiceSelect.value;
              const voices = speechSynthesis.getVoices();
              const voice = voices.find(v => v.name === selectedVoice);
              if (voice) {
                speechSynthesisUtterance.voice = voice;
              }
              speechSynthesis.speak(speechSynthesisUtterance);
            }
          });
        } else {
          speakButton.disabled = true;
          textToRead.value = 'Web Speech API is not supported in this browser.';
        }
      </script>
</body>
</html>
